<!-- templates/show_qr.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Configurer 2FA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow p-4 text-center" style="max-width: 400px;">
        <h4 class="mb-3">Scanne le QR Code</h4>
        <img src="data:image/png;base64,{{ img_b64 }}" class="img-fluid mb-3" alt="QR Code 2FA">
        <p class="text-muted">Ou entre ce code manuellement :</p>
        <code class="mb-3 d-block">{{ secret }}</code>
        <a href="/2fa" class="btn btn-primary w-100 mt-3">Continuer</a>
    </div>
</body>
</html>
