<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Panel Admin</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f9fafb;
            margin: 40px auto;
            max-width: 900px;
            padding: 0 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #222;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 14px 20px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        tr:hover {
            background-color: #f1f7ff;
        }
        a.button-delete {
            display: inline-block;
            background: #e74c3c;
            color: white;
            padding: 6px 14px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        a.button-delete:hover {
            background: #c0392b;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        a.button-logout {
            background: #555;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        a.button-logout:hover {
            background: #333;
        }
        a.button-home {
            background: #007bff;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        a.button-home:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <h1>Panel Admin</h1>
        <div>
            <a href="/admin_logout" class="button-logout" title="Se déconnecter de l'administration">Déconnexion</a>
            <a href="/home" class="button-home" title="Retour au tableau de bord utilisateur">Dashboard</a>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom d'utilisateur</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user[0] }}</td>
                <td>{{ user[1] }}</td>
                <td>
                    {% if user[1] != 'admin' %}
                        <a href="/admin/delete_user/{{ user[0] }}" class="button-delete" onclick="return confirm('Supprimer l\'utilisateur {{ user[1] }} ?')">Supprimer</a>
                    {% else %}
                        <em>Compte protégé</em>
                    {% endif %}
                </td>
            </tr>
        {% endfor %}
        </tbody>
    
    </table>
</body>
</html>
