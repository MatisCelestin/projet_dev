<!-- templates/2fa.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Vérification 2FA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow p-4" style="min-width: 350px;">
        <h3 class="mb-4 text-center">Entre ton code 2FA</h3>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <div class="mb-3">
                <label for="code" class="form-label">Code 2FA</label>
                <input type="text" class="form-control" id="code" name="code" placeholder="123456" required autofocus>
            </div>
            <button type="submit" class="btn btn-primary w-100">Vérifier</button>
        </form>
    </div>
</body>
</html>
