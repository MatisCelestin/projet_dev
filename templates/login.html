<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
<div class="card p-4 shadow" style="min-width: 300px;">
    <h3 class="mb-3">Connexion</h3>
    {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
    <form method="post">
        {{ form.hidden_tag() }}
        {{ form.username(class="form-control mb-2", placeholder="Nom d'utilisateur") }}
        {{ form.password(class="form-control mb-2", placeholder="Mot de passe") }}
        {{ form.submit(class="btn btn-primary w-100") }}
    </form>
    <p class="mt-2 text-center"><a href="/register">Cr√©er un compte</a></p>
</div>
</body>
</html>
